{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Login</title>
</head>
<body>    

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #68076c;">
    <div class="container px-5">
        <a class="navbar-brand" href="{% url 'home' %}">TaskNow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}"></a></li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">E-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha">
                <label for="floatingPassword">Senha</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">Esqueceu a senha?</label>
              </div>

              <div class="d-grid mb-3">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" style = "background-color: #68076c">Login</button>
              </div>

              <div class="text-center mb-3">
                <span>ou ent√£o</span>
              </div>

              <div class="d-grid">
                <a href="{% url 'cadastro' %}" class="btn btn-secondary btn-login text-uppercase fw-bold">Registre-se</a>
              </div>

              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom" style="background-color: #68076c;">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; TaskNow 2024</p></div>
  </footer>

</body>
</html>
